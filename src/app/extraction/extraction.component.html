<div *ngIf="buttonPressTime > 0 && buttonPressTime < 48 && isClicked == false">
  <h1>il numero estratto e' {{numberExtracted}}</h1>
  <div *ngIf="buttonPressTime == 47">
    <h2>La lotteria e' conclusa andate in pace</h2>
  </div>
</div>
<div *ngIf="buttonPressTime < 47">
  <button (click)="makeExtraction()">Make Extraction</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Estrazione #</th>
      <th scope="col">Numero Estratto</th>
      <th scope="col">Data Estrazione</th>        
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let extract of extraction">
      <td>{{extract.id}}</td>      
      <td ><b>{{extract.valueNumber}}</b></td>
      <td>{{extract.logExtraction}}</td>
    </tr>
  </tbody>
</table>
